<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
</head>
<body>
    <header>
        <h1 style="text-align: center; color: #4CAF50;">Silahkan Isi Dan Bayar</h1>
    </header>

    <form action="index.html" method="POST" style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd;">

        <input type="text" id="nama" name="nama" required style="width: 100%;"><br><br>

        <label for="metode">Pilih Paket:</label><br>
        <select id="metode" name="metode" required style="width: 100%;">
            <option value="paket1">Paket 1</option>
            <option value="paket2">Paket 2</option>
        </select><br><br>

        <a href="bayar.html" type="submit" style="background: #4CAF50; color: white; padding: 10px; width: 100%; ">Bayar Sekarang</a>

        </form>

    <footer>

    </footer>

</html>
